

<html>

	<head>
	<!-- Bootstrap Core CSS -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="../../css/toggle-sidebar.css" rel="stylesheet">
	
	<style>
	button, input{
		width:100%;
	}
	</style>
	
	
	</head>

	

 <body>
    

		<script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
     
	  
	  
          function toNum(n){
              return parseInt(n);
          }
          function mult(n1, n2){
              prod=toNum(n1) * toNum(n2);
            output(prod);
          }
          function output(res){
              alert(res);
          }
      
	   
          function toNum(n){
              return parseInt(n);
          }
          function sub(n1, n2){
              diff=toNum(n1) - toNum(n2);
            output(diff);
          }
          function output(res){
              alert(res);
          }
      
	  
	  
          function toNum(n){
              return parseInt(n);
          }
          function div(n1, n2){
              quot=toNum(n1) / toNum(n2);
            output(quot);
          }
          function output(res){
              alert(res);
          }
      </script>
	  
    
   <div class="container">
        <div class="col-md-12">
          <form name="calc">
            <div class="row">
              <div class="col-md-3">
                Num1:
              </div>
              <div class="col-md-9">
                <input type="text" id="num1">
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                Num2:
              </div>
              <div class="col-md-9">
                <input type="text" id="num2">
              </div>
            </div>
          </form>
	
	
	<div class="row">
              <div class="col-md-6">
                <button class="btn primary" onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
              </div>
              <div class="col-md-6">
                <button class="btn primary" onclick="sub(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtraction</button>
              </div>
          </div>
		<br>
		<div class="row">
				<div class="col-md-6">
                <button class="btn primary" onclick="mult(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiplication</button>
              </div>
              <div class="col-md-6">
                <button class="btn primary" onclick="div(document.querySelector('#num1').value, document.querySelector('#num2').value)">Division</button>
              </div>
          </div>
	
	
    
	<!-- jQuery -->
	<script src="../../js/jquery.js">
	</script>

	<script src="../../js/bootstrap.min.js">
