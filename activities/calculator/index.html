<html>
  <head>
  
	<!-- Bootstrap Core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="../css/toggle-sidebar.css" rel="stylesheet">
  
  </head>
  <body>
      <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
		  function sub(n1, n2){
              difference=toNum(n1) - toNum(n2);
            output(difference);
          }
		  function mul(n1, n2){
              product=toNum(n1) * toNum(n2);
            output(product);
          }
		  function div(n1, n2){
              quotient=toNum(n1) / toNum(n2);
            output(quotient);
          }
          function output(res){
              alert(res);
          }
      </script>
      <form name="calc">
          Num1: <input type="text" id="num1"><br>
          Num2: <input type="text" id="num2"><br>
    </form>
	
	<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Addition</button>
				<button onclick="sub(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>
        </div>
        <div class="col-md-6">
			<button onclick="mul(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
			<button onclick="div(document.querySelector('#num1').value, document.querySelector('#num2').value)">Division</button>
        </div>
    </div>
</div>
    

<button type="button" class="btn btn-primary-outline">Primary</button>

	<!-- jQuery -->
	<script src="../js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="../js/bootstrap.min.js"></script>
 </body>
</html>
